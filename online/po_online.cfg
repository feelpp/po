[solverns2]
path=.
verbose=2
nb-mode=1

compute-a0=false
radius=0.5
speed=1
alpha0=2.*speed*(1.-(x*x+y*y)/(radius*radius))

need-a1=false
compute-a1=true
alpha1=0.

need-a2=false
compute-a2=true
alpha2=32

nu=1
compute-raik=false
compute-riak=false
compute-rfk=false
compute-rpk=false
f={0,0,0}

stokes=false

start-time=0.0
time-step=0.1
final-time=1.0

[gmsh]
filename=cylinderAdim.msh
