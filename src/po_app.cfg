needP0=false
computeP0=true
radius=0.5
speed=1
alpha0=2.*speed*(1.-(x*x+y*y)/(radius*radius))

needEigen=false
computeEigen=true
useCurl=true
usePresDiv=true
usePresGrad=false
useDiric=false
divdiv=true
bccurln=true
bcn=true
needDecomp=true
computeDecomp=true
meanPsi=0
needDebug=false

needPS=true
computeRijk=true
computeRiak=true
computeRfk=true
f={0,0,1}
computeRpk=true
nu=1
alpha2=4.*speed/(radius*radius)

[parameters]
alpha=1e3
beta=1e3
gamma=1e3

[gmsh]
filename=cylinderAdim.geo
hsize=0.1

[solvereigen]
nev=50
ncv=100
problem=ghep
solver=krylovschur
transform=shift_invert
spectrum=smallest_magnitude
