[solverns2]
computeEigen=false
markerList=wall
nbMode=1
print=false
exportEigen=false

computeA0=false
radius=0.5
speed=1
alpha0=2.*speed*(1.-(x*x+y*y)/(radius*radius))

needA1=false
computeA1=true
alpha1=0.

needA2=false
computeA2=true
alpha2=32

nu=1
computeRijk=false
computeRaik=false
computeRiak=false
computeRfk=false
computeRpk=false
f={0,0,0}

stokes=true

startTime=0.0
timeStep=0.1
finalTime=1.0

verbose=2

[gmsh]
filename=cylinderAdim.geo
hsize=0.1

[solvereigen]
solver=krylovschur
problem=ghep
transform=shift_invert
spectrum=smallest_magnitude
nev=200
ncv=400
