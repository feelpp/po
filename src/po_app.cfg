needEigen=true
computeEigen=true
markerList=bound
nbMode=1
print=false

needA0=true
computeA0=true
radius=0.5
speed=1
alpha0=2.*speed*(1.-(x*x+y*y)/(radius*radius))

needA1=false
computeA1=true
alpha1=0.

needA2=false
computeA2=true
alpha2=4.*speed/(radius*radius)

needSP=true
nu=1
computeRijk=true
computeRiak=true
computeRfk=true
f={0,0,1}

[gmsh]
filename=sphere.geo
hsize=0.15

[solvereigen]
solver=krylovschur
problem=ghep
transform=shift_invert
spectrum=smallest_magnitude
nev=15
ncv=30
