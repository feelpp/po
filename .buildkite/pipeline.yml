steps:
 - name: ':ubuntu: 16.10,clang++-3.9'
   command: .buildkite/steps/build.sh
   agents:
     docker: true
   env:
     PROJECT: po
     CXX: clang++-3.9
     BUILD_JOBS: 10
     FROM: feelpp/feelpp-toolboxes
     TARGET: ubuntu:16.10
     FEELPP_BRANCH: develop
 - name: ':rocket: :whale: deploy :ubuntu: 16.10,clang++-3.9'
   command: .buildkite/steps/release.sh
   agents:
     docker: true
   branches: develop master
   env:
     PROJECT: po
     TARGET: ubuntu:16.10
